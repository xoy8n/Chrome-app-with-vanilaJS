<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous" defer></script>
    <script src="./js/greetings.js" defer></script>
    <script src="./js/calendar.js" defer></script>
    <script src="./js/clock.js" defer></script>
    <script src="./js/weather.js" defer></script>
    <script src="./js/todo.js" defer></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>my universe</title>
  </head>
  <body>
    <div class="universe">
      <div class="universe-left">
        <button class="mode"></button>
        <section class="greeting">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div class="greeting-text">
            <span></span>
          </div>
          <div class="calendar">
            <span></span>
          </div>
        </section>
        <section class="clock">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div class="clock-box">
            <div class="hours">
              <span></span>
            </div>
            <div class="colon">
              <span>:</span>
            </div>
            <div class="minutes">
              <span></span>
            </div>
            <div class="colon">
              <span>:</span>
            </div>
            <div class="seconds">
              <span></span>
            </div>
          </div>
        </section>
        <section class="weather">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div class="weather-city">
            <span></span>
          </div>
          <div class="weather-temp">
            <span></span>
          </div>
          <div class="weather-icon">
            <img alt="" />
          </div>
          <span class="weather-main"></span>
        </section>
      </div>
      <div class="universe-right">
        <section class="to-do">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div id="title">
            <span class="todo-title">TO-do list</span>
          </div>
          <form id="todo">
            <input id="todo-input" type="text" placeholder="+ 해야 할 일" autocomplete="off" autofocus />
          </form>
          <ul class="todo-list"></ul>
        </section>
        <section class="quote">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div class="quote-bg"></div>
          <span></span>
        </section>
      </div>
    </div>

    <footer class="footer">
      <span>© 2021. xoy8n. All rights reserved.</span>
    </footer>
  </body>
</html>
