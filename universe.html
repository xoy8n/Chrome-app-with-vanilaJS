<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="./css/style.css" />
    <title>my universe</title>
  </head>
  <body>
    <div id="popup-wrap" class="hide">
      <div id="popup">
        <div class="popup-text">
          <p>로그아웃 시, to-do list가 삭제됩니다.</p>
          <p>그래도 로그아웃 하시겠습니까?</p>
        </div>
        <div class="popup-btn">
          <button class="yes">네</button>
          <button class="no">아니오</button>
        </div>
      </div>
    </div>
    <div id="logout">
      <button>logout</button>
    </div>
    <div class="universe">
      <div class="universe-left">
        <section class="greeting">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div class="greeting-text">
            <span class="code"><</span>
            <span class="element">name</span>
            <span class="colon equal">=</span>
            <span class="colon">"</span>
            <span id="username"></span>
            <span class="colon">"</span>
            <span class="code">/></span>
          </div>
          <div class="calendar">
            <span class="code"><</span>
            <span class="element">date</span>
            <span class="colon equal">=</span>
            <span class="colon">"</span>
            <span id="date"></span>
            <span class="colon">"</span>
            <span class="code">/></span>
          </div>
        </section>
        <section class="clock">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div class="clock-box">
            <span class="code"><</span>
            <span class="element">time</span>
            <span class="colon equal">=</span>
            <div class="colon">
              <span>"</span>
            </div>
            <div class="hours">
              <span></span>
            </div>
            <div class="clock-colon">
              <span>:</span>
            </div>
            <div class="minutes">
              <span></span>
            </div>
            <div class="clock-colon">
              <span>:</span>
            </div>
            <div class="seconds">
              <span></span>
            </div>
            <div class="colon">
              <span>"</span>
            </div>
            <span class="code">/></span>
          </div>
        </section>
        <section class="weather">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div class="weather-city">
            <span class="code"><</span>
            <span class="element">location</span>
            <span class="colon equal">=</span>
            <span class="colon">"</span>
            <span id="city"></span>
            <span class="colon">"</span>
            <span class="code">/></span>
          </div>
          <div class="column-bottom">
            <span class="code"><</span>
            <span class="element">weather</span>
            <span class="colon equal">=</span>
            <span class="colon">"</span>
            <div class="weather-main">
              <span id="main"></span>
            </div>
            <div class="weather-temp">
              <span id="temp"></span>
            </div>
            <div class="weather-icon">
              <img id="icon" alt="" />
            </div>
            <span class="colon">"</span>
            <span class="code">/></span>
          </div>
        </section>
      </div>
      <div class="universe-right">
        <section class="to-do">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>

          <div id="title">
            <span class="code"><</span>
            <span class="element -p">ul</span>
            <span class="code">></span>
            <span class="todo-title">TO-do list</span>
            <span class="code"><</span>
            <span class="element -p">ul</span>
            <span class="code">/></span>
          </div>
          <form id="todo">
            <input id="todo-input" type="text" placeholder="+ 해야 할 일" autocomplete="off" autofocus />
          </form>
          <ul class="todo-list"></ul>
        </section>
        <section class="quote">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div id="title">
            <span class="code"><</span>
            <span class="element">img</span>
            <span class="class">alt</span>
            <span class="colon equal">=</span>
            <span class="colon">"</span>
            <span class="quote-title">Our universe</span>
            <span class="colon">"</span>
            <span class="code">/></span>
          </div>
          <div class="quote-box">
            <span class="quote-text"></span>
            <span class="author-text"></span>
          </div>
        </section>
      </div>
      <img class="bg-img jupiter" src="img/jupiter.png" alt="" />
      <img class="bg-img star-dark" src="img/star-dark.png" alt="" />
      <img class="bg-img star-light" src="img/star-light.png" alt="" />
      <img class="bg-img earth" src="img/earth.png" alt="" />
    </div>

    <footer class="footer">
      <span>© 2021. xoy8n. All rights reserved.</span>
    </footer>
  </body>
  <script src="./js/greetings.js"></script>
  <script src="./js/calendar.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/logout.js"></script>
</html>
