<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous" defer></script>

    <link rel="stylesheet" href="./css/style.css" />
    <title>my universe</title>
  </head>
  <body>
    <div class="universe">
      <div class="universe-left">
        <button class="mode"></button>
        <section class="greeting">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div class="greeting-text">
            <span class="code"><</span>
            <span class="element">name</span>
            <span class="colon">=</span>
            <span class="colon">"</span>
            <span id="username"></span>
            <span class="colon">"</span>
            <span class="code">/></span>
          </div>
          <div class="calendar">
            <span class="code"><</span>
            <span class="element">date</span>
            <span class="colon">=</span>
            <span class="colon">"</span>
            <span id="date"></span>
            <span class="colon">"</span>
            <span class="code">/></span>
          </div>
        </section>
        <section class="clock">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div class="clock-box">
            <span class="code"><</span>
            <span class="element">time</span>
            <span class="colon equal">=</span>
            <div class="colon">
              <span>"</span>
            </div>
            <div class="hours">
              <span></span>
            </div>
            <div class="colon">
              <span>:</span>
            </div>
            <div class="minutes">
              <span></span>
            </div>
            <div class="colon">
              <span>:</span>
            </div>
            <div class="seconds">
              <span></span>
            </div>
            <div class="colon">
              <span>"</span>
            </div>
            <span class="code">/></span>
          </div>
        </section>
        <section class="weather">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div class="weather-city">
            <span class="code"><</span>
            <span class="element">location</span>
            <span class="colon">=</span>
            <span class="colon">"</span>
            <span id="city"></span>
            <span class="colon">"</span>
            <span class="code">/></span>
            <span></span>
          </div>
          <div class="column-bottom">
            <span class="code"><</span>
            <span class="element">weather</span>
            <span class="colon">=</span>
            <span class="colon">"</span>

            <span></span>
            <div class="weather-main">
              <span id="main"></span>
            </div>
            <div class="weather-temp">
              <span id="temp"></span>
            </div>
            <div class="weather-icon">
              <img id="icon" alt="" />
            </div>
            <span class="colon">"</span>
            <span class="code">/></span>
          </div>
        </section>
      </div>
      <div class="universe-right">
        <section class="to-do">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div id="title">
            <span class="todo-title">TO-do list</span>
          </div>
          <form id="todo">
            <input id="todo-input" type="text" placeholder="+ 해야 할 일" autocomplete="off" autofocus />
          </form>
          <ul class="todo-list"></ul>
        </section>
        <section class="quote">
          <div id="mac-btn">
            <div class="close"></div>
            <div class="minimize"></div>
            <div class="maximize"></div>
          </div>
          <div id="title">
            <span>TO-do list</span>
          </div>
          <div class="quote-bg"></div>
          <span></span>
        </section>
      </div>
    </div>

    <footer class="footer">
      <span>© 2021. xoy8n. All rights reserved.</span>
    </footer>
  </body>
  <script src="./js/greetings.js"></script>
  <script src="./js/calendar.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/todo.js"></script>
</html>
